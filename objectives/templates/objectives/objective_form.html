{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1>{% if object %}Edit{% else %}New{% endif %} Objective</h1>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'objective-list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
